<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body class="bg-gray-950 flex justify-center items-center min-h-screen">
    <div class="bg-gray-800 p-20 rounded-lg mb-4">
        <h2 class="text-center font-bold text-white mb-6">Login</h2>
        <form>
            <div class="mb-4">
                <label for="Email" class="block font-medium text-white mb-2">Email:</label>
                <input class="w-full px-3 py-2 bg-gray-600 rounded text-white border-gray-600 focus:outline-none"
                    type="email" id="Email" type="email" placeholder="Email">
            </div>
            <div class="mb-6">
                <label for="Password" class="block font-medium text-white mb-2">Password:</label>
                <input type="Password"
                    class="w-full px-3 py-2 bg-gray-600 rounded text-white border-gray-600 focus:outline-none"
                    placeholder="password">
            </div>
            <button type="submit"
                class="bg-blue-500 w-full text-white py-2 rounded-md hover:bg-blue-900">Submit</button>
        </form>
    </div>
</body>

</html>
